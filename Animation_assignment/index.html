<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation assignment</title>

    <style>
        body {
            background-color: #050210;
        }

        #outer-circle {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            position: relative;
            border-radius: 50%;

            animation: rainbow-circle 1s linear infinite ;

            background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
            box-shadow: 0 0 50px 4px rgba(255, 255, 255, 0.808);

            filter: brightness(130%);
            filter: opacity(0.9) ;
        }
        
        @keyframes rainbow-circle {

            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .inner-circle {
            width: 250px;
            height: 250px;
            position: absolute;
            border-radius: 50%;
            background-color: #050210;            
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }      

        .inner-circle::before {
            content: "";            
            width: 250px;
            height: 250px;
            position: absolute;
            border-radius: 50%;
            background-color: #1f1a36cc;

            animation: circle 1s ease-in-out infinite running;
        }

        @keyframes circle {

            0% {
                transform: scale(0);
            }

            0% {
                background-color: #1c2950;
            }

            45% {
                background-color: #18183f;
            }

            90% {
                background-color: #0b0b1d;
            }
        }
    </style>
</head>

<body>
    <div id="outer-circle">
        <div class="inner-circle"></div>


    </div>




</body>

</html>
